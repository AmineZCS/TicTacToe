<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TicTacToe</title>
<link rel="stylesheet" type="text/css" href="style.css">	
</head>
<body>
	<div id="container">
		<div id="ScoreTable">
			<div>X Score: <span id="xscore">0</span> </div>
			<div>O Score: <span id="oscore">0</span> </div>
		</div>
		
		<div id="tictactoe">

		</div>
		<div id="buttons">
		<div id="otherButtons">
			<input type="button" class="input"  value="Restart Game" onclick="restartGame()">
			<input type="button" class="input"  value="Reset Score" onclick="resetScore()">
		</div>
		<div id="gameMode">

			<input type="button" class="input"  value="1 Vs 1" onclick="vs1()">
			<input type="button" class="input"  value="1 Vs pc" onclick="vsPc()">
		
		</div>
		</div>
		</div>


<script id="script" type="text/javascript" src="script.js"></script>
</body>
</html>
